<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Vistas Proyecto ING/sidebars.css">

</head>


<body>

    <div class="container ">


        <h5 class="small fst-italic text-right mt-3">Bienvenido @USUARIO</h5>

        <h4 class="text-center my-4 mb-5 text-decoration-underline fw-bold ">Registrar prescripcion</h4>

        <div>

            <div class="row container justify-content-evenly">

                <div class="col-2">
                    <label class="fs-6 fw-bold mb-3 " for="">DNI paciente</label>

                </div>
                <div class="col-7">
                    <input class="form-control" type="text">
                </div>
                <div class="col-2">
                    <button class="btn btn-success">Buscar</button>
                </div>
            </div>
        </div>




        <div class="mt-4 container">
            <table class="table table-striped my-2">
                <thead>
                    <tr>
                        <th scope="col">Profesional</th>
                        <th scope="col">Práctica</th>
                        <th scope="col">Turno asignado</th>

                    </tr>

                </thead>

                <tbody>

                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    GODOY. Santiago
                                </label>
                            </div>

                        </td>

                        <td>Magnetoterapia</td>
                        <td>15/11/2023 14:00 hs</td>
                        <td></td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    SILVA, Alejandra
                                </label>
                            </div>
                        </td>

                        <td>Ondas rusas</td>
                        <td>15/11/2023 15:00 hs</td>
                        <td></td>

                    </tr>

                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    GARBIN, Andrea
                                </label>
                            </div>
                        </td>
                        <td>Fisioterapia</td>
                        <td>15/11/2023 16:00 hs</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row justify-content-end">

            <div class="d-flex justify-content-end col-8">
                <button type="button" class="btn btn-success btn-sm me-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-bs-whatever="@mdo">Registrar prescripción</button>
                <!-- si es un profesional, se habilita otra pantalla para ingresar numero de matricula y horarios -->


                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>

                                    <div class="container">

                                        <div class="row">
                                            <div class="mb-3">
                                                <label for="obraSocial" class="col-form-label">Fecha
                                                    prescripción</label>
                                                <input type="date" class="form-control" id="message-text"></textarea>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-3">
                                                <label for="nroAfiliado" class="form-label">Numero de afiliado</label>
                                            </div>


                                            <input type="number" class="form-control" id="message-text"></textarea>

                                            <label for="nroAfiliado" class="col-form-label">Cantidad de
                                                sesiones</label>
                                            <input type="number" class="form-control" id="message-text"></textarea>
                                        </div>



                                    </div>
                            </div>

                            </form>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-sm"
                                    data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary btn-sm">Guardar</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-success btn-sm">Cancelar</button>
            </div>
        </div>











        <!-- colocar ventana modal solicitando confirmacion -->

        
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
