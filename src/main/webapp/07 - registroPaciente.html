<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Vistas Proyecto ING/sidebars.css">

</head>


<body>
    <div class="d-flex justify-content-end">
        <form class="container">
            
            
            <div class="row mt-5">
                <div class="col-3 mb-3">
                    <label for="" class="col-form-label">Tipo de documento</label>
                </div>
                <div class="col-2">
                    <select class="col-3 form-select" id="tipoDoc" onchange="">
                        <option value="">DNI</option>
                        <option value="">LC</option>
                        <option value="">PAS</option>
                    </select>
                </div>

                <div class="col-3 mb-3">
                    <label for="" class="col-form-label">Numero de documento</label>
                </div>
                <div class="col-3">
                    <input type="number" id="apellido" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-1 mb-3">
                    <label for="" class="col-form-label">Nombre</label>
                </div>
                <div class="col-4">
                    <input type="text" id="nombre" class="form-control">
                </div>

                <div class="col-2 mb-3">
                    <label for="" class="col-form-label">Apellido</label>
                </div>
                <div class="col-4">
                    <input type="text" id="apellido" class="form-control">
                </div>
            </div>


            <div class="row">
                <div class="col-1">Genero</div>

                <div class="col-4 mb-3">
                    <select class="col-3 form-select" id="genero" onchange="">
                        <option value="">Femenino</option>
                        <option value="">Masculino</option>
                        <option value="">No binario</option>
                    </select>
                </div>

               

                <div class="col-3">
                    <label for="" class="col-form-label ">Fecha de nacimiento</label>
                </div>
                <div class="col-3">

                    <input type="date" class="form-control" name="fechaNac" id="fechaNac">

                </div>
            </div>


            <div class="row">
                
                <div class="col-1 mb-3">
                    <label for="" class="col-form-label">Email</label>
                    <!-- realizar validacion de email mediante javascript -->
                </div>
                <div class="col-4">
                    <input type="text" id="email" class="form-control">
                </div>

                

            </div>

            <div class="row mb-3">

                <div class="col-1 mb-3">
                    <label for="" class="col-form-label">Clave</label>
                    <!-- realizar validacion de clave mediante javascript -->
                </div>
                <div class="col-4">
                    <input type="password" id="email" class="form-control">
                </div>


                <div class="col-2 mb-3 ">
                    <label for="" class="col-form-label">Reingrese clave</label>
                  
                </div>
                <div class="justify-content-end col-4">
                    <input type="password" id="email" class="form-control">
                </div>
            </div>



            <div class="row">
                <div class="d-flex justify-content-end col-8">
                    <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Datos obra social</button>
                    <!-- si es un profesional, se habilita otra pantalla para ingresar numero de matricula y horarios -->
                    
                    

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Obra social</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="obraSocial" class="col-form-label">Obra social</label>
                                           
                                            <select class="col-3 form-select" id="genero" onchange="">
                                                <option value="1">IAPOS</option>
                                                <option value="2">Federada Salud</option>
                                                <option value="3">Swiss Medical</option>
                                                <option value="4">Esencial</option>
                                                <option value="5">Previnca</option>
                                            </select>

                                            
                                        </div>
                                        <div class="mb-3">
                                            <label for="nroAfiliado" class="col-form-label">Numero de afiliado:</label>
                                            <input type="number" class="form-control" id="message-text"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-sm"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary btn-sm">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>





                </div>


                <div class="col-1">
                    <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-outline-success btn-sm">Cancelar</button>
                </div>
                <label class="mt-4 text-end fst-italic">IMPORTANTE: Particulares no deben completar la seccion "Datos obra ocial"</label>


            </div>
        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
