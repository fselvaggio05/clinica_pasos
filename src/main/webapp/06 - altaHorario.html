    <div class="modal fade" id="altaPractica" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo horario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form action="formulario que realiza la toma y el guardado de los datos" method="post">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="col-3">Matricula</label>  
                            <input type="text" class="form-control col-6" name="matricula" id="matricula">
                            
                        </div>

                        <div class="mb-3">
                            <label class="col-3">Apellido</label>  
                            <input type="text" class="form-control col-6" name="matricula" id="matricula">
                        </div>

                        <div class="mb-3">
                            <label class="col-6">Practica</label>
                            <select class="col-3 form-select" id="practica" onchange="">
                                <option value="1">Magnetoterapia</option>
                                <option value="1">Ondas</option>

                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="col-6">Dia de la semana</label>
                            <select class="col-3 form-select" id="genero" onchange="">
                                <option value="1">Lunes</option>
                                <option value="1">Martes</option>
                                <option value="1">Miercoles</option>
                                <option value="1">Jueves</option>
                                <option value="1">Viernes</option>
                                <option value="1">Sabado</option>

                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="col-6">Hora desde</label>
                            <input type="time" class="form-control col-6" name="hora_desde" id="hora_desde">
                        </div>

                        <div class="mb-3">
                            <label class="col-6">Hora hasta</label>
                            <input type="time" class="form-control col-6" name="hora_desde" id="hora_desde">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                </form>
